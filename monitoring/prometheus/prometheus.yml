global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'keycloak'
    static_configs:
      - targets: ['keycloak:8080'] # Keycloak might need /metrics path if not default
    metrics_path: /metrics # KC_METRICS_ENABLED=true should expose this

  - job_name: 'redis'
    static_configs:
      - targets: ['redis_exporter:9121']

